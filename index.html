<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate how much tip you will pay according to the chosen percentage">
    <meta name="keywords" content="calculate, tip, percentage">
    <meta name="author" content="Dante Benicio">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" defer></script>
    <title>Tip Calculator | Frontend Mentor</title>
  </head>
  <body>
    <section id="app">
      <div id="spliter">
        <img src="assets/logo.svg" alt="logo writed spliter" aria-hidden="true">
      </div>

      <main class="calculator_container">
        <div class="calculator_wrapper white">
          <div class="input_group">
            <span class="input_icon">
              <img src="assets/icon-dollar.svg" alt="icon dollar" aria-hidden="true">
            </span>
            <label for="input_bill">Bill</label>
            <span class="error_message first_input"></span>
            <input type="number" placeholder="0" id="input_bill" class="input-1" tabindex="0" min="0">
          </div>

          <div class="select_tip">
            <p>Select Tip &percnt;</p>
            <div class="flex_tip_wrapper">
              <div class="tip" tabindex="0" data-value="5">5%</div>
              <div class="tip" tabindex="0" data-value="10">10%</div>
              <div class="tip" tabindex="0" data-value="15">15%</div>
              <div class="tip" tabindex="0" data-value="25">25%</div>
              <div class="tip" tabindex="0" data-value="50">50%</div>
              <input type="number" placeholder="Custom" tabindex="0" class="tip custom" min="0">
            </div>
            <span class="error_message tip_wrapper"></span>
          </div>

          <div class="input_group">
            <span class="input_icon">
              <img src="assets/icon-person.svg" alt="icon person" aria-hidden="true">
            </span>
            <label for="input_number_of_people">Number of People</label>
            <span class="error_message second_input"></span>
            <input type="number" placeholder="0" id="input_number_of_people" class="input-1" tabindex="0" min="0">
          </div>
        </div>

        <div class="calculator_wrapper very-dark-cyan">
          <div class="tip_result_wrapper">
            <div class="tip_amount">
              <span>
                <strong>Tip Amount</strong>
                / person
              </span>
              <span id="tip_amount" class="value">$0.00</span>
            </div>

            <div class="total">
              <span>
                <strong>Total</strong>
                / person
              </span>
              <span id="total" class="value">$0.00</span>
            </div>
          </div>
          <div>
            <button class="button calc" role="button">Calculate</button>
            <button class="button reset" role="button">Reset</button>
          </div>
        </div>
      </main>
      <footer id="footer_description">
        <p>
          Challenge by 
          <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
          - Developed with ðŸ’™ by <a href="https://github.com/DanteBenicio" target="_blank" rel="noopener noreferrer">DanteBenicio</a>
        </p>
      </footer>
    </section>
  </body>
</html>
